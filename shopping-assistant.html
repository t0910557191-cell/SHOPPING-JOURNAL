<style>
  :root {
    --cream: #f5f0e8;
    --warm-white: #faf8f4;
    --gold: #b8965a;
    --gold-light: #d4b07a;
    --gold-pale: #e8d5b0;
    --dark: #2a2218;
    --mid: #5a4e3c;
    --light: #8a7d68;
    --divider: #ddd5c0;
    --status-buy: #7a9e7e;
    --status-bought: #4a7a8a;
    --status-pass: #b07a7a;
    --status-catalog: #9a7aaa;
    --accent: #c4956a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--cream);
    color: var(--dark);
    font-family: 'Noto Serif TC', serif;
    font-weight: 300;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* â”€â”€ Header â”€â”€ */
  .header {
    background: var(--dark);
    color: var(--gold-pale);
    padding: 16px 20px 12px;
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 300;
    letter-spacing: 4px;
    color: var(--gold-light);
  }
  .header-sub {
    font-size: 10px;
    letter-spacing: 3px;
    color: var(--light);
    margin-top: 2px;
  }
  .header-actions {
    display: flex;
    gap: 8px;
  }
  .btn-icon {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(184,150,90,0.3);
    color: var(--gold-light);
    padding: 6px 12px;
    border-radius: 2px;
    font-size: 11px;
    letter-spacing: 2px;
    cursor: pointer;
    font-family: 'Noto Serif TC', serif;
    transition: all 0.2s;
  }
  .btn-icon:hover { background: rgba(184,150,90,0.2); }

  /* â”€â”€ Tab nav â”€â”€ */
  .tab-nav {
    background: var(--dark);
    border-bottom: 1px solid rgba(184,150,90,0.2);
    display: flex;
    padding: 0 20px;
    gap: 0;
  }
  .tab {
    padding: 10px 18px;
    font-size: 11px;
    letter-spacing: 2.5px;
    color: var(--light);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .tab.active {
    color: var(--gold-light);
    border-bottom-color: var(--gold);
  }

  /* â”€â”€ Main content â”€â”€ */
  .page { display: none; padding: 0 0 80px; }
  .page.active { display: block; }

  /* â”€â”€ FAB â”€â”€ */
  .fab {
    position: fixed;
    bottom: 24px;
    right: 20px;
    width: 52px;
    height: 52px;
    background: var(--gold);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(184,150,90,0.4);
    border: none;
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 90;
  }
  .fab:hover { transform: scale(1.05); box-shadow: 0 6px 24px rgba(184,150,90,0.5); }

  /* â”€â”€ Modal â”€â”€ */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(30,24,16,0.7);
    z-index: 200;
    display: none;
    align-items: flex-end;
    backdrop-filter: blur(3px);
  }
  .modal-overlay.open { display: flex; }
  .modal {
    background: var(--warm-white);
    width: 100%;
    max-height: 92vh;
    border-radius: 12px 12px 0 0;
    overflow-y: auto;
    padding: 20px 20px 40px;
    animation: slideUp 0.3s ease;
  }
  @keyframes slideUp {
    from { transform: translateY(60px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 14px;
    border-bottom: 1px solid var(--divider);
  }
  .modal-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    color: var(--dark);
    letter-spacing: 2px;
  }
  .modal-close {
    background: none;
    border: none;
    font-size: 20px;
    color: var(--light);
    cursor: pointer;
    padding: 4px 8px;
  }

  /* â”€â”€ Form â”€â”€ */
  .form-section {
    margin-bottom: 18px;
  }
  .form-label {
    font-size: 10px;
    letter-spacing: 2.5px;
    color: var(--light);
    margin-bottom: 6px;
    display: block;
  }
  .form-input, .form-select, .form-textarea {
    width: 100%;
    background: var(--cream);
    border: 1px solid var(--divider);
    border-radius: 3px;
    padding: 10px 12px;
    font-size: 14px;
    color: var(--dark);
    font-family: 'Noto Serif TC', serif;
    font-weight: 300;
    transition: border-color 0.2s;
    -webkit-appearance: none;
  }
  .form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--gold);
  }
  .form-textarea { resize: vertical; min-height: 60px; }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  .form-row-3 {
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    gap: 8px;
  }

  /* Price row with TWD hint */
  .price-wrap { position: relative; }
  .price-hint {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 11px;
    color: var(--gold);
    pointer-events: none;
    font-style: italic;
  }

  /* Toggle buttons */
  .toggle-group {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }
  .toggle-btn {
    padding: 7px 14px;
    border: 1px solid var(--divider);
    border-radius: 2px;
    font-size: 12px;
    font-family: 'Noto Serif TC', serif;
    background: transparent;
    color: var(--mid);
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 1px;
  }
  .toggle-btn.active {
    background: var(--dark);
    border-color: var(--dark);
    color: var(--gold-pale);
  }

  /* Photo area */
  .photo-area {
    border: 1.5px dashed var(--divider);
    border-radius: 4px;
    padding: 16px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.2s;
    position: relative;
    overflow: hidden;
    display: block;
  }
  .photo-area:hover { border-color: var(--gold); }
  .photo-preview {
    width: 100%;
    max-height: 160px;
    object-fit: contain;
    border-radius: 2px;
  }
  .photo-placeholder {
    color: var(--light);
    font-size: 12px;
    letter-spacing: 1.5px;
  }
  .photo-icon { font-size: 28px; margin-bottom: 6px; }

  /* Discount section */
  .discount-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 8px;
  }
  .discount-toggle {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    user-select: none;
  }
  .discount-toggle input { display: none; }
  .discount-dot {
    width: 16px;
    height: 16px;
    border: 1.5px solid var(--divider);
    border-radius: 50%;
    background: transparent;
    transition: all 0.2s;
    flex-shrink: 0;
  }
  .discount-toggle input:checked ~ .discount-dot {
    background: var(--gold);
    border-color: var(--gold);
  }
  .discount-label { font-size: 12px; color: var(--mid); letter-spacing: 1px; }

  /* Save button */
  .btn-save {
    width: 100%;
    background: var(--dark);
    color: var(--gold-pale);
    border: none;
    padding: 14px;
    font-size: 12px;
    letter-spacing: 4px;
    cursor: pointer;
    font-family: 'Noto Serif TC', serif;
    border-radius: 3px;
    transition: background 0.2s;
    margin-top: 6px;
  }
  .btn-save:hover { background: #3d3020; }

  /* â”€â”€ Records â”€â”€ */
  .filter-bar {
    padding: 12px 16px;
    background: var(--warm-white);
    border-bottom: 1px solid var(--divider);
    display: flex;
    gap: 6px;
    overflow-x: auto;
    scrollbar-width: none;
  }
  .filter-bar::-webkit-scrollbar { display: none; }
  .filter-chip {
    padding: 5px 12px;
    border: 1px solid var(--divider);
    border-radius: 20px;
    font-size: 11px;
    letter-spacing: 1.5px;
    cursor: pointer;
    white-space: nowrap;
    transition: all 0.15s;
    background: transparent;
    color: var(--mid);
    font-family: 'Noto Serif TC', serif;
  }
  .filter-chip.active {
    background: var(--dark);
    border-color: var(--dark);
    color: var(--gold-pale);
  }

  .record-list { padding: 12px 16px; display: flex; flex-direction: column; gap: 10px; }

  .record-card {
    background: var(--warm-white);
    border: 1px solid var(--divider);
    border-radius: 4px;
    overflow: hidden;
    transition: box-shadow 0.2s;
  }
  .record-card:hover { box-shadow: 0 2px 12px rgba(42,34,24,0.1); }

  .record-top {
    display: flex;
    gap: 12px;
    padding: 12px;
  }
  .record-thumb {
    width: 64px;
    height: 64px;
    object-fit: cover;
    border-radius: 2px;
    flex-shrink: 0;
    background: var(--cream);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: var(--divider);
  }
  .record-thumb img { width: 100%; height: 100%; object-fit: cover; border-radius: 2px; }

  .record-body { flex: 1; min-width: 0; }
  .record-name {
    font-size: 14px;
    color: var(--dark);
    margin-bottom: 3px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .record-meta {
    font-size: 11px;
    color: var(--light);
    letter-spacing: 1px;
    margin-bottom: 5px;
  }
  .record-price {
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
    color: var(--dark);
  }
  .record-price-twd {
    font-size: 11px;
    color: var(--gold);
    margin-left: 4px;
  }

  .record-tags {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    padding: 0 12px 10px;
  }
  .tag {
    padding: 2px 8px;
    border-radius: 2px;
    font-size: 10px;
    letter-spacing: 1px;
  }
  .tag-cat { background: var(--cream); color: var(--mid); border: 1px solid var(--divider); }
  .tag-biz { background: #e8ede8; color: #4a6a4a; }
  .tag-personal { background: #ede8ec; color: #6a4a68; }
  .tag-discount { background: #fdf3e3; color: var(--accent); border: 1px solid var(--gold-pale); }
  .tag-catalog { background: #f0edf5; color: var(--status-catalog); }

  .record-bottom {
    border-top: 1px solid var(--divider);
    padding: 8px 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .status-btns { display: flex; gap: 4px; }
  .status-btn {
    padding: 4px 10px;
    border-radius: 2px;
    font-size: 10px;
    letter-spacing: 1.5px;
    cursor: pointer;
    border: 1px solid var(--divider);
    background: transparent;
    color: var(--light);
    font-family: 'Noto Serif TC', serif;
    transition: all 0.15s;
  }
  .status-btn.s-buy.active { background: var(--status-buy); border-color: var(--status-buy); color: white; }
  .status-btn.s-bought.active { background: var(--status-bought); border-color: var(--status-bought); color: white; }
  .status-btn.s-pass.active { background: var(--status-pass); border-color: var(--status-pass); color: white; }
  .status-btn.s-catalog.active { background: var(--status-catalog); border-color: var(--status-catalog); color: white; }

  .card-status-row {
    display: flex;
    gap: 5px;
    margin-top: 7px;
  }

  .record-action-btns { display: flex; gap: 6px; }
  .rec-btn {
    background: none;
    border: 1px solid var(--divider);
    color: var(--light);
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 2px;
    cursor: pointer;
    font-family: 'Noto Serif TC', serif;
    transition: all 0.15s;
  }
  .rec-btn:hover { border-color: var(--gold); color: var(--gold); }
  .rec-btn.danger:hover { border-color: var(--status-pass); color: var(--status-pass); }

  /* â”€â”€ Summary page â”€â”€ */
  .summary-section { padding: 16px; }
  .summary-card {
    background: var(--warm-white);
    border: 1px solid var(--divider);
    border-radius: 4px;
    padding: 16px;
    margin-bottom: 12px;
  }
  .summary-card-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    letter-spacing: 3px;
    color: var(--mid);
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--divider);
  }
  .summary-row {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    padding: 5px 0;
    font-size: 13px;
    border-bottom: 1px dotted var(--divider);
  }
  .summary-row:last-child { border: none; }
  .summary-amount {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    color: var(--dark);
  }

  /* â”€â”€ Settings page â”€â”€ */
  .settings-section { padding: 16px; }
  .settings-group {
    background: var(--warm-white);
    border: 1px solid var(--divider);
    border-radius: 4px;
    margin-bottom: 12px;
    overflow: hidden;
  }
  .settings-group-title {
    padding: 12px 16px;
    font-size: 10px;
    letter-spacing: 3px;
    color: var(--light);
    background: var(--cream);
    border-bottom: 1px solid var(--divider);
  }
  .settings-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    border-bottom: 1px solid var(--divider);
  }
  .settings-row:last-child { border: none; }
  .settings-row-label { font-size: 13px; color: var(--dark); }
  .settings-input-sm {
    background: var(--cream);
    border: 1px solid var(--divider);
    border-radius: 2px;
    padding: 6px 10px;
    font-size: 14px;
    color: var(--dark);
    font-family: 'Noto Serif TC', serif;
    width: 90px;
    text-align: right;
  }
  .settings-input-sm:focus { outline: none; border-color: var(--gold); }

  .btn-export {
    width: 100%;
    background: transparent;
    border: 1px solid var(--gold);
    color: var(--gold);
    padding: 12px;
    font-size: 11px;
    letter-spacing: 3px;
    cursor: pointer;
    font-family: 'Noto Serif TC', serif;
    border-radius: 3px;
    transition: all 0.2s;
    margin-bottom: 8px;
  }
  .btn-export:hover { background: var(--gold); color: white; }

  /* Batch currency modal */
  .batch-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid var(--divider);
    font-size: 13px;
  }
  .batch-item:last-child { border: none; }

  /* empty state */
  .empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--light);
  }
  .empty-icon { font-size: 40px; margin-bottom: 12px; opacity: 0.4; }
  .empty-text { font-size: 13px; letter-spacing: 2px; }

  /* toast */
  .toast {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--dark);
    color: var(--gold-pale);
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0;
    transition: all 0.3s;
    z-index: 300;
    pointer-events: none;
  }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

  /* Scroll area for catalog to purchase */
  .catalog-convert-btn {
    font-size: 10px;
    padding: 3px 8px;
    letter-spacing: 1px;
  }
</style>
</head>

// â”€â”€ IndexedDB setup â”€â”€
const DB_NAME = 'shopping-journal';
const DB_VERSION = 1;
let db = null;

function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = e => {
      const d = e.target.result;
      if (!d.objectStoreNames.contains('records')) {
        d.createObjectStore('records', { keyPath: 'id' });
      }
      if (!d.objectStoreNames.contains('photos')) {
        d.createObjectStore('photos', { keyPath: 'id' });
      }
      if (!d.objectStoreNames.contains('settings')) {
        d.createObjectStore('settings', { keyPath: 'key' });
      }
    };
    req.onsuccess = e => { db = e.target.result; resolve(db); };
    req.onerror = () => reject(req.error);
  });
}

function dbPut(store, value) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(store, 'readwrite');
    const req = tx.objectStore(store).put(value);
    req.onsuccess = () => resolve();
    req.onerror = () => reject(req.error);
  });
}

function dbGet(store, key) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(store, 'readonly');
    const req = tx.objectStore(store).get(key);
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

function dbGetAll(store) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(store, 'readonly');
    const req = tx.objectStore(store).getAll();
    req.onsuccess = () => resolve(req.result);
    req.onerror = () => reject(req.error);
  });
}

function dbDelete(store, key) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(store, 'readwrite');
    const req = tx.objectStore(store).delete(key);
    req.onsuccess = () => resolve();
    req.onerror = () => reject(req.error);
  });
}

function dbClear(store) {
  return new Promise((resolve, reject) => {
    const tx = db.transaction(store, 'readwrite');
    const req = tx.objectStore(store).clear();
    req.onsuccess = () => resolve();
    req.onerror = () => reject(req.error);
  });
}

function batchSetStatus(id, status, btn) {
  const rec = records.find(r => r.id === id);

  rec.status = rec.status === status ? '' : status;
  const parent = btn.closest('.batch-item');
  parent.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
  if (rec.status) btn.classList.add('active');
}

function exportCSV(type) {
  let data = records.filter(r => r.mode !== 'æš«å­˜ç›®éŒ„');
  let filename = 'æ¡è³¼ç´€éŒ„';
  if (type === 'biz') { data = data.filter(r => r.type === 'æ¥­å‹™'); filename = 'æ¥­å‹™æ¡è³¼'; }
  if (type === 'personal') { data = data.filter(r => r.type === 'ç§äºº'); filename = 'ç§äººæ¡è³¼'; }

  const headers = ['æ—¥æœŸ','å•†å“åç¨±','åƒ¹æ ¼','å¹£åˆ¥','æŠ˜åˆå°å¹£','åŸå¸‚/åº—å','åˆ†é¡','ç”¨é€”','ç‹€æ…‹','æœ‰æŠ˜æ‰£','æŠ˜å¾Œåƒ¹','æŠ˜æ‰£å‚™è¨»','å‚™è¨»'];
  const rows = data.map(r => [

    toTWD(r.price, r.currency) || '',
    r.location || '', r.category || '', r.type || '', r.status || '',
    r.hasDiscount ? 'æ˜¯' : 'å¦', r.discountPrice || '', r.discountNote || '', r.note || ''
  ]);

  const csv = [headers, ...rows].map(row => row.map(v => `"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
  const bom = '\ufeff';
  const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${filename}_${new Date().toLocaleDateString('zh-TW').replace(/\//g,'-')}.csv`;
  a.click();
  URL.revokeObjectURL(url);
  toast('CSV åŒ¯å‡ºå®Œæˆ');
}
